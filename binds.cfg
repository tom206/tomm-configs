unbindall //buckle up

//simple binds
bind p 			prec_mark

bind \			hud_reloadscheme
bind o 			spectate
bind g 			+taunt
bind tab 		+showscores
bind f10 		quit
bind f9 		disconnect

bind v			+voicerecord
bind e			"voicemenu 0 0"
bind , 			changeclass
bind .			changeteam
bind m			open_charinfo_direct
bind N 			open_charinfo_backpack

bind "`" 		toggleconsole
bind "[" 		cl_trigger_first_notification
bind "]" 		cl_decline_first_notification

//bind "enter" 	say
//bind "'" 		say_team

bind "y" 		say
bind "u" 		say_team


//Assignable Function keys
bind "r" 		function1
bind "f" 		function2

bind "c" 		voice_menu_3
bind "x" 		voice_menu_2
bind "z" 		voice_menu_1

//Weapon binds
bind "mouse1" 	"+attack"
bind "mouse2" 	"+attack2"
bind "mouse4"    "+use_action_slot_item"

bind "mwheelup" 	invprev
bind "mwheeldown" 	invnext

bind "1" 		slot1
bind "2"		slot2
bind "3"		slot3
bind "4"		slot4
bind "5"		slot5

//Kill with toggle switch
bind "k" 		killnow
bind "j" 		+togglekill


//Loadout Binds
bind F1 		"+loadoutA; msg A"
bind F2 		"+loadoutB; msg B"
bind F3 		"+loadoutC; msg C"
bind F4 		"+loadoutD; msg D"

//Movement
bind w 			+mfwd
bind s 			+mback
bind a 			+mleft
bind d 			+mright

bind shift 		+duck
bind capslock  	+duck

//
//bind space 	+jump
bind space 		+cj

//Class Switcher
bind    KP_END          "join_class scout"      	//1
bind    KP_DOWNARROW    "join_class soldier"    	//2
bind    KP_PGDN         "join_class demoman"       	//3
bind    KP_LEFTARROW    "join_class medic"    		//4
bind    KP_5            "join_class sniper" 		//5
bind    KP_RIGHTARROW   "join_class heavyweapons"   //6
bind    KP_HOME         "join_class engineer"      	//7
bind    KP_UPARROW      "join_class pyro"     		//8
bind    KP_PGUP         "join_class spy"        	//9


